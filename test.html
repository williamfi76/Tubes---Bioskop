<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkbox Grid</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }

    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1rem;
      max-width: 600px;
      margin: auto;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 0.5rem;
      transition: border 0.2s, background 0.2s;
    }

    .checkbox-item:hover {
      border-color: #4CAF50;
      background-color: #f0fff0;
    }

    input[type="checkbox"]:disabled + label {
      color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h2 style="text-align:center">Select Options</h2>

<form action="your-next-page.html" method="POST">
  <div class="checkbox-grid">
    <div class="checkbox-item">
      <input type="checkbox" id="option1" name="options" value="1">
      <label for="option1">Option 1</label>
    </div>

    <div class="checkbox-item">
      <input type="checkbox" id="option2" name="options" value="2">
      <label for="option2">Option 2</label>
    </div>

    <div class="checkbox-item">
      <input type="checkbox" id="option3" name="options" value="3" disabled>
      <label for="option3">Option 3 (disabled)</label>
    </div>

    <div class="checkbox-item">
      <input type="checkbox" id="option4" name="options" value="4">
      <label for="option4">Option 4</label>
    </div>

    <div class="checkbox-item">
      <input type="checkbox" id="option5" name="options" value="5">
      <label for="option5">Option 5</label>
    </div>
  </div>

  <div style="text-align:center; margin-top: 1.5rem;">
    <button type="submit">Submit</button>
  </div>
</form>

</body>
</html>
