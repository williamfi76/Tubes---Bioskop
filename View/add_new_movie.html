<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='logo.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='phone-case.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='home_page.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='account_profile.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='change-password.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='add_new_movie.css') }}"
    />
    <title>Add New Movie</title>
  </head>
  <body>
    <div id="phone-case">
      <div class="logo">TiketIn</div>
      <a class="back-button" href="{{ url_for('admin.showShowingMovies') }}"
        >Back</a
      >
      <div class="form-container">
    <h2>Add New Movie</h2>
    <form method="POST" enctype="multipart/form-data">
      <label for="title">Movie Title:</label>
      <input type="text" id="title" name="title" required />

      <label for="duration">Duration (minutes):</label>
      <input type="number" id="duration" name="duration" min="1" required />

      <label for="poster">Poster Image:</label>
      <input type="file" id="poster" name="poster" accept="image/*" required />

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label>Genre:</label>
      <div class="genre-options">
        {%for genre in genres%}
        <label><input type="checkbox" name="genre" value="{{genre.value}}" /> {{genre.name}}</label>
        {%endfor%}
      </div>

      <button type="submit" class="submit-btn">Add Movie</button>
    </form>
    </div>
  </body>
</html>
