<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='logo.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='phone-case.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='change-password.css') }}" />
  </head>
  <body>
    <div id="phone-case">
        <a class="back-button" href="{{ url_for('account.showUserProfile') }}">Back</a>
        
        <form method="post">
          <label for="old-password">Old Password</label>
          <input
            type="password"
            id="old-password"
            name="old-password"
            placeholder="Old Password"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          />
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" name="new-password" placeholder="New Password" required />

          <label for="reenter-password">Re-Enter New Password</label>
          <input type="password" id="reenter-password" name="reenter-password" placeholder="Reenter new Password" required />
          <button type="submit">Change Password</button>
        </form>
        {% if error %}
        <p class="error" style="color: red;">{{ error }}</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
